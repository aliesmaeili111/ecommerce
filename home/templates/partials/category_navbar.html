<div class="megamenu megamenu-fixed-width">
    <div class="row">
        <div class="col-lg-4">
            <ul class="submenu">
                {% for cat in category %}
                    <li><a href="{{cat.get_absolute_url}}">{{cat.name}}</a></li>
                            {% for info in cat.sub.all %}  
                                    <ul class="submenu">
                                        <li style="padding:0 0 0 25px">        
                                            <a href="{{info.get_absolute_url}}">{{info.name}}</a>
                                        </li>
                                    </ul>
                            {% endfor %}
                {% endfor %}
            </ul>
        </div>         
    </div>
</div>
