{% extends 'accounts/base_register.html' %}
{% block title %}
   Verify code 
{% endblock %}

{% block login %}
<div class="col-md-6">
    <div class="heading mb-1">
        <h2 class="title">Verify</h2>
    </div>
    <form action="" method="post" novalidate>
            {% csrf_token %}
            <label for="login-email">
                Code
                <span class="required">*</span>
            </label>
            <input type="number" class="form-input form-wide" id="login-email" name="code" required placeholder="plz code">

            <button type="submit" class="btn btn-dark btn-md mt-3 w-100">
                Verify code
            </button>
    </form>
</div>
{% endblock %}
