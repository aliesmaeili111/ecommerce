{% extends 'accounts/base_register.html' %}
{% block title %}
   Login
{% endblock %}

{% block login %}

    <div class="col-md-6">
        <div class="heading mb-1">
            <h2 class="title">Login</h2>
        </div>
        <form action="" method="post" novalidate>
                {% csrf_token %}
                <label for="login-email">
                    Username or email address
                    <span class="required">*</span>
                </label>
                <input type="text" class="form-input form-wide" id="login-email" name="user" required placeholder="plz username or email">

                <label for="login-password">
                    Password
                    <span class="required">*</span>
                </label>
                <input name="password" type="password" class="form-input form-wide" id="login-password" required placeholder ='plz password'>

                <div class="form-footer d-flex">
                    <div class="custom-control custom-checkbox ">
                        <input type="checkbox" class="custom-control-input" id="lost-password">
                        <label class="custom-control-label " for="lost-password">Remember
                            me</label>
                    </div>

                    <a href="{% url 'accounts:reset' %}" class="forget-password text-dark form-footer-right">Forgot
                        Password?</a>

                    <a href="{% url 'accounts:phone' %}" class="forget-password text-dark form-footer-right">Login with phone</a>
                </div>
                <button type="submit" class="btn btn-dark btn-md w-100">
                    LOGIN
                </button>
        </form>
    </div>

{% endblock %}
